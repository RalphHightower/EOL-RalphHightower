name: readme-checker.yml â€“ Checks for suggested markdown
on: [push, pull_request]

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout 
      uses: actions/checkout@v4.2.2
    - name: Checking markdown
      uses: DavidAnson/markdownlint-cli2-action@v19.1.0
      with:
        globs: |
          *.md
          **/*.md
          !test/*.md
