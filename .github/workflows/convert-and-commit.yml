name: Convert markdown to Word
on:
  push:
    branches:
      - main

jobs:
  convert_via_pandoc:
    runs-on: ubuntu-latest
    steps:
        
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.push.head.ref }}
      - uses: docker://pandoc/core:2.9
        with:
          args: >- # allows you to break string into multiple lines
          ${for(file)} {"Obituary"},{"EquipmentDistrbution"},{"Assets"},{"Accounts"},{"ComputerSettings"},{"NetworkSettings"}${:
               --standalone;
               --output=$file.docx;
               $md.md;
               pandoc -f $file.md -o $file.pdf
               }
          ${endfor}

      - name: â¤´ Commit updated version
        run: |
          git config remote.origin.url 'https://${{secrets.GITHUB_TOKEN}}@github.com/RalphHightower/EOL-RalphHightower.git'
          git config user.name RalphHightower
          git config user.email ralph.hightower@gmail.com
          git add .
          git commit -am "update word"
          git push
          done
