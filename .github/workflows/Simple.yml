name: Simple - Brute Force Converts multiple markdowns to Word (Simple.yml)
on:
    push:
      branches:
        - main
jobs:
  simple_via_pandoc:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.push.head.ref }}
      - uses: docker://pandoc/core:2.9
        with:
            args: >- # allows you to break string into multiple lines
              $for $(file) in , , , , $EquipmentDistrbution, $SongsForService
                  --standalone
                  --output=Obituary.docx
                  Obituary.md
                  --output=Accounts
                  Accounts.md
                  --output=Assets.docx
                  Assets.md
                  --output=ComputerSettings.docx
                  ComputerSettings.md
                  --output=EquipmentDistribution.docx
                  EquipmentDistribution.md
                  --output=SongsForService.docx
                  SongsForService.md
                  - name: â¤´ Commit updated version
              $endfor
              #done
              run: |
              git config remote.origin.url 'https://${{secrets.GITHUB_TOKEN}}@github.com/RalphHightower/EOL-RalphHightower.git'
              git config user.name RalphHightower 
              git config user.email ralph.hightower@gmail.com
              git add .
              git commit -am "update word"
              git push
